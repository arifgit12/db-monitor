<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}">
<head>
    <title>System Alerts</title>
</head>
<body>
    <!-- Page Title -->
    <th:block layout:fragment="page-title">System Alerts</th:block>

    <!-- Page Subtitle -->
    <th:block layout:fragment="page-subtitle">Monitor and manage database alerts and warnings</th:block>

    <!-- Page Actions -->
    <th:block layout:fragment="page-actions">
        <button class="btn btn-primary" onclick="acknowledgeAll()">
            <i class="ti ti-check-all"></i> Acknowledge All
        </button>
    </th:block>

    <!-- Main Content -->
    <div layout:fragment="content">
        <!-- Statistics Cards -->
        <div class="row row-cards mb-3">
            <div class="col-sm-6">
                <div class="card">
                    <div class="card-body text-center">
                        <div class="display-6 mb-2 text-primary" th:text="${#lists.size(alerts)}">0</div>
                        <div class="text-muted">Total Alerts</div>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="card">
                    <div class="card-body text-center">
                        <div class="display-6 mb-2 text-danger" th:text="${unacknowledgedCount}">0</div>
                        <div class="text-muted">Unacknowledged</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Alerts List -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title"><i class="ti ti-alert-triangle me-2"></i>Active Alerts</h3>
                    </div>
                    <div class="card-body">
                        <div th:if="${!#lists.isEmpty(alerts)}">
                            <div th:each="alert : ${alerts}" class="mb-3"
                                 th:classappend="${alert.acknowledged ? 'opacity-50' : ''}">
                                <div class="alert"
                                     th:classappend="${alert.severity == 'CRITICAL' ? 'alert-danger' : (alert.severity == 'WARNING' ? 'alert-warning' : 'alert-info')}">
                                    <div class="d-flex justify-content-between align-items-start">
                                        <div class="flex-grow-1">
                                            <div class="d-flex align-items-center gap-2 mb-2">
                                                <strong th:text="${alert.alertType}">ALERT_TYPE</strong>
                                                <span class="badge"
                                                      th:classappend="${alert.severity == 'CRITICAL' ? 'bg-danger' : (alert.severity == 'WARNING' ? 'bg-warning' : 'bg-info')}"
                                                      th:text="${alert.severity}">WARNING</span>
                                                <span th:if="${alert.acknowledged}" class="badge bg-success">
                                                    <i class="ti ti-check me-1"></i>Acknowledged
                                                </span>
                                            </div>
                                            <div class="mb-2" th:text="${alert.message}">
                                                Alert message goes here
                                            </div>
                                            <div class="text-muted small">
                                                <i class="ti ti-clock me-1"></i>
                                                Created: <span th:text="${#temporals.format(alert.createdAt, 'yyyy-MM-dd HH:mm:ss')}">2024-01-01 12:00:00</span>
                                                <span th:if="${alert.metricValue != null}">
                                                    | Value: <span th:text="${#numbers.formatDecimal(alert.metricValue, 1, 2)}">0</span>
                                                    | Threshold: <span th:text="${#numbers.formatDecimal(alert.threshold, 1, 2)}">0</span>
                                                </span>
                                            </div>
                                        </div>
                                        <div class="d-flex gap-2">
                                            <button th:if="${!alert.acknowledged}"
                                                    class="btn btn-sm btn-success"
                                                    th:onclick="'acknowledgeAlert(' + ${alert.id} + ')'">
                                                <i class="ti ti-check"></i> Acknowledge
                                            </button>
                                            <button class="btn btn-sm btn-danger"
                                                    th:onclick="'deleteAlert(' + ${alert.id} + ')'">
                                                <i class="ti ti-trash"></i> Delete
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="empty" th:if="${#lists.isEmpty(alerts)}">
                            <div class="empty-icon">
                                <i class="ti ti-check"></i>
                            </div>
                            <p class="empty-title">No alerts at this time</p>
                            <p class="empty-subtitle text-muted">Your system is running smoothly</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Page JavaScript -->
    <th:block layout:fragment="extra-js">
        <script>
            function acknowledgeAlert(id) {
                API.post(`/api/alerts/${id}/acknowledge`)
                    .then(() => {
                        Toast.success('Alert acknowledged');
                        setTimeout(() => location.reload(), 1000);
                    })
                    .catch(() => Toast.error('Failed to acknowledge alert'));
            }

            function acknowledgeAll() {
                API.post('/api/alerts/acknowledge-all')
                    .then(() => {
                        Toast.success('All alerts acknowledged');
                        setTimeout(() => location.reload(), 1000);
                    })
                    .catch(() => Toast.error('Failed to acknowledge alerts'));
            }

            function deleteAlert(id) {
                confirmAction('Are you sure you want to delete this alert?', () => {
                    API.delete(`/api/alerts/${id}`)
                        .then(() => {
                            Toast.success('Alert deleted');
                            setTimeout(() => location.reload(), 1000);
                        })
                        .catch(() => Toast.error('Failed to delete alert'));
                });
            }
        </script>
    </th:block>
</body>
</html>
