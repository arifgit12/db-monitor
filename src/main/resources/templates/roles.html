<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roles Management - DB Monitor</title>
    <!-- Tabler CSS -->
    <link href="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0-beta20/dist/css/tabler.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/tabler-icons.min.css" rel="stylesheet"/>
    <!-- Bootstrap JS for modal support -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .card-header-actions {
            margin-left: auto;
        }
        .privilege-checkbox {
            margin-bottom: 8px;
        }
        .privilege-category {
            font-weight: bold;
            margin-top: 12px;
            margin-bottom: 8px;
            color: #206bc4;
        }
    </style>
</head>
<body>
    <div class="page">
        <!-- Sidebar -->
        <aside class="navbar navbar-vertical navbar-expand-lg navbar-dark">
            <div class="container-fluid">
                <h1 class="navbar-brand">
                    <span class="navbar-brand-image">
                        <i class="ti ti-database icon"></i>
                    </span>
                    DB Monitor
                </h1>
                <div class="navbar-nav">
                    <div class="nav-item">
                        <a class="nav-link" href="/">
                            <span class="nav-link-icon"><i class="ti ti-home"></i></span>
                            <span class="nav-link-title">Dashboard</span>
                        </a>
                    </div>
                    <div class="nav-item">
                        <a class="nav-link" href="/users">
                            <span class="nav-link-icon"><i class="ti ti-users"></i></span>
                            <span class="nav-link-title">Users</span>
                        </a>
                    </div>
                    <div class="nav-item active">
                        <a class="nav-link" href="/roles">
                            <span class="nav-link-icon"><i class="ti ti-shield"></i></span>
                            <span class="nav-link-title">Roles</span>
                        </a>
                    </div>
                    <div class="nav-item">
                        <a class="nav-link" href="/audit-logs">
                            <span class="nav-link-icon"><i class="ti ti-file-text"></i></span>
                            <span class="nav-link-title">Audit Logs</span>
                        </a>
                    </div>
                    <div class="nav-item">
                        <a class="nav-link" href="/security">
                            <span class="nav-link-icon"><i class="ti ti-lock"></i></span>
                            <span class="nav-link-title">Security</span>
                        </a>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Main content -->
        <div class="page-wrapper">
            <div class="page-header d-print-none">
                <div class="container-xl">
                    <div class="row g-2 align-items-center">
                        <div class="col">
                            <h2 class="page-title">Roles & Privileges Management</h2>
                            <div class="text-muted mt-1">Manage roles and assign privileges</div>
                        </div>
                        <div class="col-auto ms-auto">
                            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addRoleModal">
                                <i class="ti ti-plus"></i> Add Role
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="page-body">
                <div class="container-xl">
                    <div class="row">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-header">
                                    <h3 class="card-title">Roles</h3>
                                    <div class="card-header-actions">
                                        <input type="text" class="form-control" id="searchInput" placeholder="Search roles...">
                                    </div>
                                </div>
                                <div class="table-responsive">
                                    <table class="table table-vcenter card-table">
                                        <thead>
                                            <tr>
                                                <th>Role Name</th>
                                                <th>Description</th>
                                                <th>Privileges Count</th>
                                                <th>Privileges</th>
                                                <th class="w-1">Actions</th>
                                            </tr>
                                        </thead>
                                        <tbody id="rolesTableBody">
                                            <tr>
                                                <td colspan="5" class="text-center">Loading roles...</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Role Modal -->
    <div class="modal fade" id="addRoleModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add New Role</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addRoleForm">
                        <div class="mb-3">
                            <label class="form-label required">Role Name</label>
                            <input type="text" class="form-control" name="name" required placeholder="e.g., ROLE_DEVELOPER">
                            <small class="form-hint">Must start with ROLE_ prefix</small>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Description</label>
                            <textarea class="form-control" name="description" rows="2" placeholder="Brief description of the role"></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Assign Privileges</label>
                            <div id="addPrivilegesContainer">
                                <small class="text-muted">Loading privileges...</small>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="saveRole()">
                        <i class="ti ti-check"></i> Save Role
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Role Modal -->
    <div class="modal fade" id="editRoleModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Role</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="editRoleForm">
                        <input type="hidden" name="roleId" id="editRoleId">
                        <div class="mb-3">
                            <label class="form-label">Role Name</label>
                            <input type="text" class="form-control" name="name" id="editRoleName" readonly>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Description</label>
                            <textarea class="form-control" name="description" id="editRoleDescription" rows="2"></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Assign Privileges</label>
                            <div id="editPrivilegesContainer">
                                <small class="text-muted">Loading privileges...</small>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="updateRole()">
                        <i class="ti ti-check"></i> Update Role
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Tabler JS -->
    <script src="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0-beta20/dist/js/tabler.min.js"></script>
    <script>
        let allRoles = [];
        let allPrivileges = [];

        // Load roles and privileges on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadPrivileges();
            loadRoles();
        });

        async function loadPrivileges() {
            try {
                const response = await fetch('/api/privileges');
                allPrivileges = await response.json();
                
                // Group privileges by category
                const privilegesByCategory = {};
                allPrivileges.forEach(priv => {
                    if (!privilegesByCategory[priv.category]) {
                        privilegesByCategory[priv.category] = [];
                    }
                    privilegesByCategory[priv.category].push(priv);
                });
                
                // Render privilege checkboxes for add modal
                renderPrivilegeCheckboxes('addPrivilegesContainer', privilegesByCategory, []);
            } catch (error) {
                console.error('Error loading privileges:', error);
            }
        }

        function renderPrivilegeCheckboxes(containerId, privilegesByCategory, selectedPrivilegeIds) {
            const container = document.getElementById(containerId);
            let html = '';
            
            for (const [category, privileges] of Object.entries(privilegesByCategory)) {
                html += `<div class="privilege-category">${category}</div>`;
                privileges.forEach(priv => {
                    const isChecked = selectedPrivilegeIds.includes(priv.id) ? 'checked' : '';
                    html += `
                        <div class="privilege-checkbox">
                            <label class="form-check">
                                <input type="checkbox" class="form-check-input" name="privileges" value="${priv.id}" ${isChecked}>
                                <span class="form-check-label">${priv.name} - ${priv.description}</span>
                            </label>
                        </div>
                    `;
                });
            }
            
            container.innerHTML = html;
        }

        async function loadRoles() {
            try {
                const response = await fetch('/api/roles');
                allRoles = await response.json();
                displayRoles(allRoles);
            } catch (error) {
                console.error('Error loading roles:', error);
                document.getElementById('rolesTableBody').innerHTML = 
                    '<tr><td colspan="5" class="text-center text-danger">Error loading roles</td></tr>';
            }
        }

        function displayRoles(roles) {
            const tbody = document.getElementById('rolesTableBody');
            if (roles.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" class="text-center">No roles found</td></tr>';
                return;
            }

            tbody.innerHTML = roles.map(role => `
                <tr>
                    <td><strong>${role.name}</strong></td>
                    <td>${role.description || '-'}</td>
                    <td><span class="badge bg-azure">${role.privileges.length}</span></td>
                    <td>
                        <div style="max-width: 400px;">
                            ${role.privileges.slice(0, 5).map(p => `<span class="badge bg-blue me-1 mb-1">${p.name}</span>`).join('')}
                            ${role.privileges.length > 5 ? `<span class="badge bg-secondary">+${role.privileges.length - 5} more</span>` : ''}
                        </div>
                    </td>
                    <td>
                        <div class="btn-group">
                            <button class="btn btn-sm btn-primary" onclick="editRole(${role.id})" title="Edit">
                                <i class="ti ti-pencil"></i>
                            </button>
                            <button class="btn btn-sm btn-danger" onclick="deleteRole(${role.id}, '${role.name}')" title="Delete">
                                <i class="ti ti-trash"></i>
                            </button>
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        async function saveRole() {
            const form = document.getElementById('addRoleForm');
            const formData = new FormData(form);
            
            const selectedPrivileges = Array.from(document.querySelectorAll('#addPrivilegesContainer input[name="privileges"]:checked'))
                .map(cb => parseInt(cb.value));
            
            const roleData = {
                name: formData.get('name'),
                description: formData.get('description')
            };

            try {
                // Create role
                const response = await fetch('/api/roles', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(roleData)
                });

                if (!response.ok) {
                    const error = await response.json();
                    alert('Error creating role: ' + (error.error || 'Unknown error'));
                    return;
                }

                const newRole = await response.json();

                // Assign privileges if any selected
                if (selectedPrivileges.length > 0) {
                    await fetch(`/api/roles/${newRole.id}/privileges`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ privilegeIds: selectedPrivileges })
                    });
                }

                bootstrap.Modal.getInstance(document.getElementById('addRoleModal')).hide();
                form.reset();
                loadRoles();
            } catch (error) {
                alert('Error creating role: ' + error.message);
            }
        }

        async function editRole(roleId) {
            const role = allRoles.find(r => r.id === roleId);
            if (!role) return;

            document.getElementById('editRoleId').value = role.id;
            document.getElementById('editRoleName').value = role.name;
            document.getElementById('editRoleDescription').value = role.description || '';

            // Group privileges by category
            const privilegesByCategory = {};
            allPrivileges.forEach(priv => {
                if (!privilegesByCategory[priv.category]) {
                    privilegesByCategory[priv.category] = [];
                }
                privilegesByCategory[priv.category].push(priv);
            });

            // Render privilege checkboxes with current selections
            const selectedPrivilegeIds = role.privileges.map(p => p.id);
            renderPrivilegeCheckboxes('editPrivilegesContainer', privilegesByCategory, selectedPrivilegeIds);

            new bootstrap.Modal(document.getElementById('editRoleModal')).show();
        }

        async function updateRole() {
            const roleId = document.getElementById('editRoleId').value;
            const description = document.getElementById('editRoleDescription').value;
            
            const selectedPrivileges = Array.from(document.querySelectorAll('#editPrivilegesContainer input[name="privileges"]:checked'))
                .map(cb => parseInt(cb.value));

            try {
                // Update role description
                await fetch(`/api/roles/${roleId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ description })
                });

                // Update privileges
                await fetch(`/api/roles/${roleId}/privileges`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ privilegeIds: selectedPrivileges })
                });

                bootstrap.Modal.getInstance(document.getElementById('editRoleModal')).hide();
                loadRoles();
            } catch (error) {
                alert('Error updating role: ' + error.message);
            }
        }

        async function deleteRole(roleId, roleName) {
            if (!confirm(`Delete role "${roleName}"? This action cannot be undone.`)) return;

            try {
                const response = await fetch(`/api/roles/${roleId}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    loadRoles();
                } else {
                    const error = await response.json();
                    alert('Error deleting role: ' + (error.error || 'Unknown error'));
                }
            } catch (error) {
                alert('Error deleting role: ' + error.message);
            }
        }

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const filtered = allRoles.filter(role => 
                role.name.toLowerCase().includes(searchTerm) ||
                (role.description && role.description.toLowerCase().includes(searchTerm))
            );
            displayRoles(filtered);
        });
    </script>
</body>
</html>
