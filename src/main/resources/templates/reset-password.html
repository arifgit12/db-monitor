<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - DB Monitor</title>

    <!-- Tabler CSS -->
    <link href="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0-beta20/dist/css/tabler.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/tabler-icons.min.css" rel="stylesheet"/>
</head>
<body class="d-flex flex-column">
    <div class="page page-center">
        <div class="container container-tight py-4">
            <div class="text-center mb-4">
                <a href="/" class="navbar-brand navbar-brand-autodark">
                    <h1>
                        <i class="ti ti-database icon me-2"></i>
                        DB Monitor
                    </h1>
                </a>
            </div>

            <!-- Valid Token - Show Reset Form -->
            <div th:if="${validToken}" class="card card-md">
                <div class="card-body">
                    <h2 class="h2 text-center mb-4">Reset Your Password</h2>
                    <p class="text-muted mb-4 text-center">
                        Please enter your new password below.
                    </p>

                    <!-- Error message -->
                    <div th:if="${error}" class="alert alert-danger alert-dismissible" role="alert">
                        <div class="d-flex">
                            <div>
                                <i class="ti ti-alert-circle icon alert-icon"></i>
                            </div>
                            <div>
                                <div th:text="${error}"></div>
                            </div>
                        </div>
                        <a class="btn-close" data-bs-dismiss="alert" aria-label="close"></a>
                    </div>

                    <form th:action="@{/reset-password}" method="post" onsubmit="return validatePasswords()">
                        <input type="hidden" name="token" th:value="${token}">

                        <div class="mb-3">
                            <label class="form-label required">New Password</label>
                            <div class="input-group input-group-flat">
                                <input type="password" id="password" name="password" class="form-control"
                                       placeholder="Enter new password"
                                       minlength="8"
                                       required
                                       autofocus>
                                <span class="input-group-text">
                                    <a href="#" class="link-secondary" title="Show password" data-bs-toggle="tooltip" onclick="togglePassword(event, 'password')">
                                        <i class="ti ti-eye"></i>
                                    </a>
                                </span>
                            </div>
                            <small class="form-hint">
                                Password must be at least 8 characters long.
                            </small>
                        </div>

                        <div class="mb-3">
                            <label class="form-label required">Confirm New Password</label>
                            <div class="input-group input-group-flat">
                                <input type="password" id="confirmPassword" name="confirmPassword" class="form-control"
                                       placeholder="Confirm new password"
                                       minlength="8"
                                       required>
                                <span class="input-group-text">
                                    <a href="#" class="link-secondary" title="Show password" data-bs-toggle="tooltip" onclick="togglePassword(event, 'confirmPassword')">
                                        <i class="ti ti-eye"></i>
                                    </a>
                                </span>
                            </div>
                        </div>

                        <!-- Password strength indicator -->
                        <div class="mb-3">
                            <div class="progress" style="height: 4px;">
                                <div id="passwordStrength" class="progress-bar" role="progressbar" style="width: 0%"></div>
                            </div>
                            <small id="passwordStrengthText" class="text-muted"></small>
                        </div>

                        <div class="form-footer">
                            <button type="submit" class="btn btn-primary w-100">
                                <i class="ti ti-lock-check me-2"></i>
                                Reset Password
                            </button>
                        </div>
                    </form>

                    <div class="text-center text-muted mt-3">
                        <a href="/login" class="link-secondary">
                            <i class="ti ti-arrow-left me-1"></i>
                            Back to login
                        </a>
                    </div>
                </div>
            </div>

            <!-- Invalid Token - Show Error -->
            <div th:if="${!validToken}" class="card card-md">
                <div class="card-body">
                    <div class="text-center mb-4">
                        <i class="ti ti-alert-triangle icon icon-lg text-danger"></i>
                    </div>
                    <h2 class="h2 text-center mb-3 text-danger">Invalid or Expired Link</h2>
                    <p class="text-muted text-center mb-4" th:text="${errorMessage ?: 'The password reset link is invalid or has expired.'}">
                        The password reset link is invalid or has expired.
                    </p>
                    <div class="text-center">
                        <a href="/forgot-password" class="btn btn-primary">
                            <i class="ti ti-mail me-2"></i>
                            Request New Link
                        </a>
                    </div>
                    <div class="text-center text-muted mt-3">
                        <a href="/login" class="link-secondary">
                            <i class="ti ti-arrow-left me-1"></i>
                            Back to login
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Tabler JS -->
    <script src="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0-beta20/dist/js/tabler.min.js"></script>

    <script>
        function togglePassword(event, inputId) {
            event.preventDefault();
            const input = document.getElementById(inputId);
            const icon = event.currentTarget.querySelector('i');

            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('ti-eye');
                icon.classList.add('ti-eye-off');
            } else {
                input.type = 'password';
                icon.classList.remove('ti-eye-off');
                icon.classList.add('ti-eye');
            }
        }

        function validatePasswords() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                alert('Passwords do not match. Please try again.');
                return false;
            }

            if (password.length < 8) {
                alert('Password must be at least 8 characters long.');
                return false;
            }

            return true;
        }

        // Password strength indicator
        document.getElementById('password')?.addEventListener('input', function(e) {
            const password = e.target.value;
            const strengthBar = document.getElementById('passwordStrength');
            const strengthText = document.getElementById('passwordStrengthText');

            let strength = 0;
            let text = '';
            let color = '';

            if (password.length >= 8) strength++;
            if (password.match(/[a-z]+/)) strength++;
            if (password.match(/[A-Z]+/)) strength++;
            if (password.match(/[0-9]+/)) strength++;
            if (password.match(/[$@#&!]+/)) strength++;

            switch(strength) {
                case 0:
                case 1:
                    text = 'Weak';
                    color = 'bg-danger';
                    break;
                case 2:
                    text = 'Fair';
                    color = 'bg-warning';
                    break;
                case 3:
                    text = 'Good';
                    color = 'bg-info';
                    break;
                case 4:
                case 5:
                    text = 'Strong';
                    color = 'bg-success';
                    break;
            }

            strengthBar.style.width = (strength * 20) + '%';
            strengthBar.className = 'progress-bar ' + color;
            strengthText.textContent = password.length > 0 ? 'Password strength: ' + text : '';
        });
    </script>
</body>
</html>
