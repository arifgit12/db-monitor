<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Security Dashboard - DB Monitor</title>
    <link href="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0-beta20/dist/css/tabler.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="page">
        <div class="page-wrapper">
            <div class="container-xl">
                <h1>Security & Fraud Detection</h1>
                <div class="row">
                    <div class="col-md-3"><div class="card"><div class="card-body"><h3 id="totalAttempts">-</h3><p>Total Attempts</p></div></div></div>
                    <div class="col-md-3"><div class="card"><div class="card-body"><h3 id="failedAttempts">-</h3><p>Failed Attempts</p></div></div></div>
                    <div class="col-md-3"><div class="card"><div class="card-body"><h3 id="failureRate">-</h3><p>Failure Rate</p></div></div></div>
                    <div class="col-md-3"><div class="card"><div class="card-body"><h3 id="suspiciousIps">-</h3><p>Suspicious IPs</p></div></div></div>
                </div>
                <div class="card mt-3">
                    <div class="card-header"><h3>Login Attempts</h3></div>
                    <table class="table">
                        <thead>
                            <tr><th>Time</th><th>User</th><th>IP</th><th>Status</th><th>Reason</th></tr>
                        </thead>
                        <tbody id="attemptsTable"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0-beta20/dist/js/tabler.min.js"></script>
    <script>
        async function loadAnalytics() {
            const response = await fetch('/api/security/analytics?hours=24');
            const data = await response.json();
            document.getElementById('totalAttempts').textContent = data.totalAttempts;
            document.getElementById('failedAttempts').textContent = data.failedAttempts;
            document.getElementById('failureRate').textContent = data.failureRate.toFixed(1) + '%';
            document.getElementById('suspiciousIps').textContent = data.suspiciousIps.length;
        }
        async function loadAttempts() {
            const response = await fetch('/api/security/login-attempts/recent?hours=24');
            const attempts = await response.json();
            document.getElementById('attemptsTable').innerHTML = attempts.map(a => `
                <tr>
                    <td>${new Date(a.attemptTime).toLocaleString()}</td>
                    <td>${a.username}</td>
                    <td>${a.ipAddress}</td>
                    <td><span class="badge ${a.successful ? 'bg-success' : 'bg-danger'}">${a.successful ? 'Success' : 'Failed'}</span></td>
                    <td>${a.failureReason || '-'}</td>
                </tr>
            `).join('');
        }
        loadAnalytics();
        loadAttempts();
    </script>
</body>
</html>
