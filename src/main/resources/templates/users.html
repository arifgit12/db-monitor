<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - DB Monitor</title>
    <!-- Tabler CSS -->
    <link href="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0-beta20/dist/css/tabler.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/tabler-icons.min.css" rel="stylesheet"/>
    <style>
        .card-header-actions {
            margin-left: auto;
        }
    </style>
</head>
<body>
    <div class="page">
        <!-- Sidebar -->
        <aside class="navbar navbar-vertical navbar-expand-lg navbar-dark">
            <div class="container-fluid">
                <h1 class="navbar-brand">
                    <span class="navbar-brand-image">
                        <i class="ti ti-database icon"></i>
                    </span>
                    DB Monitor
                </h1>
                <div class="navbar-nav">
                    <div class="nav-item">
                        <a class="nav-link" href="/">
                            <span class="nav-link-icon"><i class="ti ti-home"></i></span>
                            <span class="nav-link-title">Dashboard</span>
                        </a>
                    </div>
                    <div class="nav-item active">
                        <a class="nav-link" href="/users">
                            <span class="nav-link-icon"><i class="ti ti-users"></i></span>
                            <span class="nav-link-title">Users</span>
                        </a>
                    </div>
                    <div class="nav-item">
                        <a class="nav-link" href="/roles">
                            <span class="nav-link-icon"><i class="ti ti-shield"></i></span>
                            <span class="nav-link-title">Roles</span>
                        </a>
                    </div>
                    <div class="nav-item">
                        <a class="nav-link" href="/audit-logs">
                            <span class="nav-link-icon"><i class="ti ti-file-text"></i></span>
                            <span class="nav-link-title">Audit Logs</span>
                        </a>
                    </div>
                    <div class="nav-item">
                        <a class="nav-link" href="/security">
                            <span class="nav-link-icon"><i class="ti ti-lock"></i></span>
                            <span class="nav-link-title">Security</span>
                        </a>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Main content -->
        <div class="page-wrapper">
            <div class="page-header d-print-none">
                <div class="container-xl">
                    <div class="row g-2 align-items-center">
                        <div class="col">
                            <h2 class="page-title">User Management</h2>
                            <div class="text-muted mt-1">Manage users and their access</div>
                        </div>
                        <div class="col-auto ms-auto">
                            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addUserModal">
                                <i class="ti ti-plus"></i> Add User
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="page-body">
                <div class="container-xl">
                    <div class="row">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-header">
                                    <h3 class="card-title">Users</h3>
                                    <div class="card-header-actions">
                                        <input type="text" class="form-control" id="searchInput" placeholder="Search users...">
                                    </div>
                                </div>
                                <div class="table-responsive">
                                    <table class="table table-vcenter card-table">
                                        <thead>
                                            <tr>
                                                <th>Username</th>
                                                <th>Email</th>
                                                <th>Roles</th>
                                                <th>Status</th>
                                                <th>Last Login</th>
                                                <th class="w-1">Actions</th>
                                            </tr>
                                        </thead>
                                        <tbody id="usersTableBody">
                                            <tr>
                                                <td colspan="6" class="text-center">Loading users...</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add User Modal -->
    <div class="modal fade" id="addUserModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add New User</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addUserForm">
                        <div class="mb-3">
                            <label class="form-label">Username</label>
                            <input type="text" class="form-control" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" class="form-control" name="password" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" name="email">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Phone</label>
                            <input type="text" class="form-control" name="phone">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Roles</label>
                            <select class="form-select" name="roles" multiple required id="rolesSelect">
                                <!-- Populated dynamically -->
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="saveUser()">Save User</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit User Modal -->
    <div class="modal fade" id="editUserModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit User</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="editUserForm">
                        <input type="hidden" name="userId" id="editUserId">
                        <div class="mb-3">
                            <label class="form-label">Username</label>
                            <input type="text" class="form-control" name="username" id="editUsername" readonly>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" name="email" id="editEmail">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Phone</label>
                            <input type="text" class="form-control" name="phone" id="editPhone">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Roles</label>
                            <select class="form-select" name="roles" multiple id="editRolesSelect">
                                <!-- Populated dynamically -->
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-check">
                                <input type="checkbox" class="form-check-input" name="enabled" id="editEnabled">
                                <span class="form-check-label">Account Enabled</span>
                            </label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="updateUser()">Update User</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Tabler JS -->
    <script src="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0-beta20/dist/js/tabler.min.js"></script>
    <script>
        let allUsers = [];
        let allRoles = [];

        // Load users and roles on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadRoles();
            loadUsers();
        });

        async function loadRoles() {
            try {
                const response = await fetch('/api/roles');
                allRoles = await response.json();
                
                // Populate role selects
                const rolesSelect = document.getElementById('rolesSelect');
                const editRolesSelect = document.getElementById('editRolesSelect');
                
                allRoles.forEach(role => {
                    const option = new Option(role.name, role.name);
                    rolesSelect.add(option.cloneNode(true));
                    editRolesSelect.add(option);
                });
            } catch (error) {
                console.error('Error loading roles:', error);
            }
        }

        async function loadUsers() {
            try {
                const response = await fetch('/api/users');
                allUsers = await response.json();
                displayUsers(allUsers);
            } catch (error) {
                console.error('Error loading users:', error);
                document.getElementById('usersTableBody').innerHTML = 
                    '<tr><td colspan="6" class="text-center text-danger">Error loading users</td></tr>';
            }
        }

        function displayUsers(users) {
            const tbody = document.getElementById('usersTableBody');
            if (users.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" class="text-center">No users found</td></tr>';
                return;
            }

            tbody.innerHTML = users.map(user => `
                <tr>
                    <td><strong>${user.username}</strong></td>
                    <td>${user.email || '-'}</td>
                    <td>
                        ${user.roles.map(role => `<span class="badge bg-blue">${role.name}</span>`).join(' ')}
                    </td>
                    <td>
                        ${user.enabled 
                            ? '<span class="badge bg-success">Active</span>' 
                            : '<span class="badge bg-danger">Disabled</span>'}
                        ${user.accountLocked 
                            ? '<span class="badge bg-warning">Locked</span>' 
                            : ''}
                    </td>
                    <td>${user.lastLogin ? new Date(user.lastLogin).toLocaleString() : 'Never'}</td>
                    <td>
                        <div class="btn-group">
                            <button class="btn btn-sm btn-primary" onclick="editUser(${user.id})">
                                <i class="ti ti-pencil"></i>
                            </button>
                            ${user.accountLocked ? `
                                <button class="btn btn-sm btn-warning" onclick="unlockUser(${user.id})">
                                    <i class="ti ti-lock-open"></i>
                                </button>
                            ` : ''}
                            <button class="btn btn-sm btn-danger" onclick="deleteUser(${user.id}, '${user.username}')">
                                <i class="ti ti-trash"></i>
                            </button>
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        async function saveUser() {
            const form = document.getElementById('addUserForm');
            const formData = new FormData(form);
            
            const selectedRoles = Array.from(document.getElementById('rolesSelect').selectedOptions)
                .map(option => option.value);
            
            const userData = {
                username: formData.get('username'),
                password: formData.get('password'),
                email: formData.get('email'),
                phone: formData.get('phone'),
                roles: selectedRoles
            };

            try {
                const response = await fetch('/api/users', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(userData)
                });

                if (response.ok) {
                    bootstrap.Modal.getInstance(document.getElementById('addUserModal')).hide();
                    form.reset();
                    loadUsers();
                } else {
                    const error = await response.json();
                    alert('Error creating user: ' + (error.error || 'Unknown error'));
                }
            } catch (error) {
                alert('Error creating user: ' + error.message);
            }
        }

        function editUser(userId) {
            const user = allUsers.find(u => u.id === userId);
            if (!user) return;

            document.getElementById('editUserId').value = user.id;
            document.getElementById('editUsername').value = user.username;
            document.getElementById('editEmail').value = user.email || '';
            document.getElementById('editPhone').value = user.phone || '';
            document.getElementById('editEnabled').checked = user.enabled;

            // Select user's roles
            const editRolesSelect = document.getElementById('editRolesSelect');
            Array.from(editRolesSelect.options).forEach(option => {
                option.selected = user.roles.some(role => role.name === option.value);
            });

            new bootstrap.Modal(document.getElementById('editUserModal')).show();
        }

        async function updateUser() {
            const userId = document.getElementById('editUserId').value;
            const email = document.getElementById('editEmail').value;
            const phone = document.getElementById('editPhone').value;
            const enabled = document.getElementById('editEnabled').checked;
            
            const selectedRoles = Array.from(document.getElementById('editRolesSelect').selectedOptions)
                .map(option => option.value);

            try {
                // Update user details
                await fetch(`/api/users/${userId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, phone, enabled })
                });

                // Update user roles
                await fetch(`/api/users/${userId}/roles`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ roles: selectedRoles })
                });

                bootstrap.Modal.getInstance(document.getElementById('editUserModal')).hide();
                loadUsers();
            } catch (error) {
                alert('Error updating user: ' + error.message);
            }
        }

        async function unlockUser(userId) {
            if (!confirm('Unlock this user account?')) return;

            try {
                const response = await fetch(`/api/users/${userId}/unlock`, {
                    method: 'POST'
                });

                if (response.ok) {
                    loadUsers();
                } else {
                    alert('Error unlocking user');
                }
            } catch (error) {
                alert('Error unlocking user: ' + error.message);
            }
        }

        async function deleteUser(userId, username) {
            if (!confirm(`Delete user "${username}"? This action cannot be undone.`)) return;

            try {
                const response = await fetch(`/api/users/${userId}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    loadUsers();
                } else {
                    alert('Error deleting user');
                }
            } catch (error) {
                alert('Error deleting user: ' + error.message);
            }
        }

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const filtered = allUsers.filter(user => 
                user.username.toLowerCase().includes(searchTerm) ||
                (user.email && user.email.toLowerCase().includes(searchTerm))
            );
            displayUsers(filtered);
        });
    </script>
</body>
</html>
