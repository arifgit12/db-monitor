<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - DB Monitor</title>

    <!-- Tabler CSS -->
    <link href="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0-beta20/dist/css/tabler.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/tabler-icons.min.css" rel="stylesheet"/>
</head>
<body class="d-flex flex-column">
    <div class="page page-center">
        <div class="container container-tight py-4">
            <div class="text-center mb-4">
                <a href="/" class="navbar-brand navbar-brand-autodark">
                    <h1>
                        <i class="ti ti-database icon me-2"></i>
                        DB Monitor
                    </h1>
                </a>
            </div>
            <div class="card card-md">
                <div class="card-body">
                    <h2 class="h2 text-center mb-4">Forgot Password?</h2>
                    <p class="text-muted mb-4 text-center">
                        Enter your email address and we'll send you instructions to reset your password.
                    </p>

                    <!-- Success message -->
                    <div th:if="${message}" th:classappend="${'alert-' + messageType}" class="alert alert-dismissible" role="alert">
                        <div class="d-flex">
                            <div>
                                <i th:classappend="${messageType == 'success' ? 'ti-check' : (messageType == 'danger' ? 'ti-alert-circle' : 'ti-info-circle')}"
                                   class="ti icon alert-icon"></i>
                            </div>
                            <div>
                                <div th:text="${message}"></div>
                            </div>
                        </div>
                        <a class="btn-close" data-bs-dismiss="alert" aria-label="close"></a>
                    </div>

                    <form th:action="@{/forgot-password}" method="post">
                        <div class="mb-3">
                            <label class="form-label required">Email Address</label>
                            <input type="email" name="email" class="form-control"
                                   placeholder="Enter your email address"
                                   autocomplete="email"
                                   required
                                   autofocus>
                            <small class="form-hint">
                                We'll send password reset instructions to this email address.
                            </small>
                        </div>

                        <div class="form-footer">
                            <button type="submit" class="btn btn-primary w-100">
                                <i class="ti ti-mail me-2"></i>
                                Send Reset Instructions
                            </button>
                        </div>
                    </form>

                    <div class="text-center text-muted mt-3">
                        <a href="/login" class="link-secondary">
                            <i class="ti ti-arrow-left me-1"></i>
                            Back to login
                        </a>
                    </div>
                </div>
            </div>

            <div class="text-center text-muted mt-3">
                <p class="mb-0">
                    <small>
                        <i class="ti ti-info-circle me-1"></i>
                        If you don't receive an email within a few minutes, please check your spam folder.
                    </small>
                </p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Tabler JS -->
    <script src="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0-beta20/dist/js/tabler.min.js"></script>
</body>
</html>
