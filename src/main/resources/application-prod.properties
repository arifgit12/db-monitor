# Server Configuration
server.port=8090

# SQL Server Database Configuration
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=linq2TestDb;encrypt=false;trustServerCertificate=true
spring.datasource.driverClassName=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.datasource.username=sa
spring.datasource.password=123456

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.SQLServerDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Spring SQL initialization
spring.sql.init.mode=always
spring.sql.init.platform=sqlserver
spring.sql.init.continue-on-error=true

# Security Configuration
security.enabled=true

# Session Management
server.servlet.session.timeout=30m
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.same-site=strict

# Remember Me
security.remember-me.enabled=true
security.remember-me.key=db-monitor-remember-me-key-CHANGE-THIS-IN-PRODUCTION
security.remember-me.token-validity-seconds=2592000

# Password Reset
security.password-reset.token-expiry-hours=24
security.password-reset.enabled=true

# Email Configuration (for password reset)
notification.email.enabled=false
notification.email.from=noreply@dbmonitor.com
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your-email@gmail.com
spring.mail.password=your-app-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true