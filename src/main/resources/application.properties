spring.profiles.active=prod

# Server Configuration
spring.application.name=Database Performance Monitor

# Security Configuration
security.enabled=false

# Security Settings
security.max-failed-attempts=5
security.lockout-duration-minutes=30
security.failed-attempts-window-minutes=15

# Email Notification Configuration
notification.email.enabled=false
notification.email.from=noreply@dbmonitor.com
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# SMS Notification Configuration (Twilio)
notification.sms.enabled=false
notification.sms.twilio.account-sid=
notification.sms.twilio.auth-token=
notification.sms.twilio.from-number=

# InfluxDB Time-Series Database Configuration
influxdb.enabled=false
influxdb.url=http://localhost:8086
influxdb.token=
influxdb.org=dbmonitor
influxdb.bucket=metrics

# HikariCP Configuration
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.leak-detection-threshold=60000

# Actuator Configuration
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
management.metrics.enable.jvm=true
management.metrics.enable.process=true
management.metrics.enable.system=true
management.metrics.enable.hikaricp=true

# Thymeleaf Configuration
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
logging.level.org.thymeleaf=DEBUG
logging.level.org.thymeleaf.TemplateEngine=DEBUG

# Logging
logging.level.com.dbmonitor=DEBUG
logging.level.com.zaxxer.hikari=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Custom Monitoring Configuration
monitor.query.slow-threshold-ms=1000
monitor.alert.cpu-threshold=80
monitor.alert.memory-threshold=85
monitor.refresh.interval-ms=5000

dbmonitor.dev-mode=true
